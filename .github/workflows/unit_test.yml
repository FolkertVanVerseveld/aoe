name: unit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Update and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install clang libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev
    - name: Hack install and configure gtest
      run: |
        sudo apt-get install libgtest-dev
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp lib/*.a /usr/lib
        sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a
        sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: configure and build
      run: |
        cmake -S . -B build -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DBUILD_TESTS=ON
        pushd build
        make -j4 testempires
        popd
    - name: run
      run: ./build/testempires
